<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
ul {

  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #152f5f;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  text-align: center;
  font-size: 18px;
  font-weight: bold;

}

li a:hover:not(.active) {
  background-color: black;
}

.active {
  background-color: black;

}
</style>
</head>
<body>

<ul>
  <li><a class="active">Sign Language Translator</a></li>
  <li><a href="/">Home</a></li>
  <li><a href="/about">About</a></li>
</ul>

{% block content %}
{% endblock %}

</body>
</html>
