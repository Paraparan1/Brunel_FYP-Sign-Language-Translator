<body class="container">
    <header>
            <h1>Sign Language Translator </h1>
    </header>

    <div class="feed_container">
        <img class="feed_container"src="{{ url_for('translator_feed') }}">
    </div>

    <div class="translation_container">
        <h2>Translation</h2>

        <textarea>{{  data  }} </textarea>
    </div>

    <div class="information">
        <div class="wrapper">
            <h3>Information</h3>
            <p>This translator uses American Sign Lanaguage</p>

    </div>
